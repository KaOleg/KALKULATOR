<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calc">
            <div class="display">
                <p class="answer"></p>
                <input disabled type="text" class="expr" />
            </div>
            <div class="buttons">
                <button class="clear_one round">AC</button>
                <button class="operation round">+/-</button>
                <button class="operation round">%</button>
                <button class="operation round">/</button>
                <button class="number rect">7</button>
                <button class="number rect">8</button>
                <button class="number rect">9</button>
                <button class="operation round">*</button>
                <button class="number rect">4</button>
                <button class="number rect">5</button>
                <button class="number rect">6</button>
                <button class="operation round">-</button>
                <button class="number rect">1</button>
                <button class="number rect">2</button>
                <button class="number rect">3</button>
                <button class="operation round">+</button>
                <button class="number rect" id="zero">0</button>
                <button class="operation rect">.</button>
                <button class="equal round">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
